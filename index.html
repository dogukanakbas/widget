<!DOCTYPE html>
<html>
  <head>
    <title>Weather Component</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="weather-component">
      <table class="weather-table">
        <thead>
          <tr>
            <th>Pazartesi</th>
            <th>Salı</th>
            <th>Çarşamba</th>
            <th>Perşembe</th>
            <th>Cuma</th>
            <th>Cumartesi</th>
            <th>Pazar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="cardContainer">
        <div class="card">
          <div class="date"></div>
          <p class="city"></p>
          <p class="weather"></p>
          <span class="weatherIcon"></span>
          <p class="temp"></p>
          <div class="minmaxContainer">
            <div class="min">
              <p class="minHeading">Min</p>
              <p class="minTemp"></p>
            </div>
            <div class="max">
              <p class="maxHeading">Max</p>
              <p class="maxTemp"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
